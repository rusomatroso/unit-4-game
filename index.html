<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

</head>

<body>

<div id="bg" class="container-fluid">
	<h1>StarWars Game</h1>
	<div class="row">
		<div class="col-md-4">
			<div id="message" class="alert alert-success">Please select your character.</div>
			<div class="row">
				<div class="col-md-5" id="yourChar"></div>
				<div class="col-md-2">
					<button class="btn btn-danger" id="attackButton" onclick="attack()">Attack</button>
					<button class="btn btn-info" id="restartButton" onclick="resetGame()">Restart</button>
				</div>
				<div class="col-md-5" id="defChar"></div>
			</div>
			<div id="info"></div>
		</div>
		<div class="col-md-8">
			<div class="row" id="availChar"></div>
		</div>
	</div>

</div>
